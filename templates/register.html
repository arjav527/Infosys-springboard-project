<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | CardioVision AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #198754 0%, #146c43 100%); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 400px; }
    </style>
</head>
<body>
    <div class="card p-5">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-3x text-success mb-2"></i>
            <h3 class="fw-bold text-dark">Register</h3>
            <p class="text-muted">Create Enterprise Account</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">CHOOSE USERNAME</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">CHOOSE PASSWORD</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small fw-bold">SELECT ROLE</label>
                <select name="role" class="form-select">
                    <option value="patient">Patient (Standard Access)</option>
                    <option value="doctor">Doctor (Admin Access)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100 rounded-pill mb-3">CREATE ACCOUNT</button>
        </form>

        <div class="text-center">
            <a href="/login" class="fw-bold text-decoration-none text-muted">Back to Login</a>
        </div>
    </div>
</body>
</html>
